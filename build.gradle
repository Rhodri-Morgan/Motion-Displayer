plugins {
    id 'java'
    id 'application'
    id 'org.openjfx.javafxplugin' version '0.0.8'
}

javafx {
    version = "12.0.2"
    modules = [ 'javafx.controls', 'javafx.fxml' ]
}

repositories {
    jcenter()
}

dependencies {
    implementation 'com.google.guava:guava:26.0-jre'
    implementation files('C:/opencv/build/java/opencv-453.jar')

    testImplementation 'junit:junit:4.12'
}

mainClassName = 'motion_displayer.App'
